services:
  - type: web
    name: pmgold-n8n
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: admin123

      # n8n server binding
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https

      # این سه‌تا خیلی مهم‌اند برای تلگرام و وبهوک
      - key: WEBHOOK_URL
        value: https://pmgold-n8n.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://pmgold-n8n.onrender.com
      - key: N8N_PUBLIC_URL
        value: https://pmgold-n8n.onrender.com
